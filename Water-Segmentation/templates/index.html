<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 45%;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Segmentation</h1>
        <form class="upload-form" method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload and Segment</button>
        </form>
        {% if original_image %}
        <h2>Results</h2>
        <h3>Original Image</h3>
        <img src="{{ url_for('static', filename='uploads/' + original_image) }}" alt="Original Image">
        <h3>Segmented Image</h3>
        <img src="{{ url_for('static', filename='results/' + segmented_image) }}" alt="Segmented Image">
        {% endif %}
    </div>
</body>
</html>
